<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Prime number checker</h1>
    </header>
    <main>
      <div class="container">
        <div class="input-label">
          <label for="inputValue">Check if a number is prime or not.</label>
        </div>
        <div class="input">
          <input type="number" name="inputValue" id="inputValue" />
          <button id="submitBtn">Check</button>
        </div>

        <div class="verdict">
          <h4 class="final-verdict"></h4>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
